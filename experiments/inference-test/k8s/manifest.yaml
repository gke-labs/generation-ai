apiVersion: batch/v1
kind: Job
metadata:
  name: inference-test
spec:
  template:
    spec:
      containers:
      - name: inference-test
        image: IMAGE_PLACEHOLDER
        resources:
          limits:
            nvidia.com/gpu: 1
        args: ["--model", "Qwen/Qwen2.5-0.5B-Instruct"]
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
      restartPolicy: Never
  backoffLimit: 0
